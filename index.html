<!DOCTYPE html>
<html>
<head>
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Welcome to My Simple Frontend</h1>
    <button onclick="fetchData()">Get Data</button>
    <div id="data"></div>

    <script>
        function fetchData() {
            fetch('http://76.166.224.111/FingerprintAppointments/backend.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data').innerHTML = data;
		    console.log(data);
                });
        }
    </script>
</body>
</html>
